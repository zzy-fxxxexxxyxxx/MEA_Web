<!DOCTYPE html>
<html>
  <head>
    <title>MEA Web</title>
    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="MEA.css" />
  </head>

  <body>
    <!-- 左侧 -->
    <div class="left-panel">
      <div class="tab-buttons">
        <button class="tablinks" onclick="openTab(event,'Tab1')">
          Raw Data Explorer
        </button>
        <button class="tablinks" onclick="openTab(event,'Tab2')">
          Heated Map
        </button>
        <button class="tablinks" onclick="openTab(event,'Tab3')">
          Filtered Signal
        </button>
      </div>

      <div id="Tab1" class="tabcontent">
        <!-- 横向排列输入框和按钮 -->
        <div class="input-button-group">
          <input type="text" class="edit-field" placeholder="输入内容..." />
          <button id="submitBtn">文件</button>
          <!-- 隐藏的文件选择框 -->
          <input type="file" id="fileInput" style="display: none" />
        </div>

        <div class="spinner-group">
          <label for="voltage">Voltage:</label>
          <input
            type="number"
            id="voltage"
            class="number-spinner"
            value="100"
            step="1"
            min="-1000"
            max="1000"
          />
        </div>

        <div class="spinner-group">
          <label for="time_interval">Time Interval:</label>
          <input
            type="number"
            id="time_interval"
            class="number-spinner"
            value="1"
            step="1"
            min="-1000"
            max="1000"
          />
        </div>

        <div class="spinner-group">
          <label for="tab">Tab:</label>
          <input
            type="number"
            id="tab"
            class="number-spinner"
            value="1"
            step="1"
            min="-1000"
            max="1000"
          />
        </div>

        <button style="margin-top: 20px">Plot</button>
      </div>

      <div id="Tab2" class="tabcontent">
        <p>左侧 Tab 2 内容</p>
      </div>
      <div id="Tab3" class="tabcontent">
        <p>左侧 Tab 3 内容</p>
      </div>
    </div>

    <div class="right-panel">
      <div class="panel" id="panel1">
        <h3>Panel 1</h3>
        <p>asdfjhlkasdhflkasjhd 1</p>
      </div>

      <div class="panel" id="panel2">
        <h3>Panel 2</h3>
        <p>内容 2</p>
      </div>

      <div class="panel" id="panel3">
        <canvas id="canvas1" class="plot-canvas"></canvas>
      </div>

      <div class="panel" id="panel4">
        <canvas id="canvas2" class="plot-canvas"></canvas>
      </div>
    </div>

    <script src="MEA.js"></script>
  </body>
</html>
